<!DOCTYPE HTML>
<html>
<head>
<script>
window.onload = function() {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title: {
		text: "Desktop Search Engine Market Share - 2016"
	},
	data: [{
		type: "pie",
		startAngle: 240,
		yValueFormatString: "##0.00\"%\"",
		indexLabel: "{label} {y}",
		dataPoints: [
			{y: 79.45, label: "Assessment"},
			{y: 7.31, label: "outcomes"},
			{y: 7.06, label: "staff"},
			{y: 4.91, label: "Teaching"},
			{y: 1.26, label: "Unknown"}
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="margin: 0px auto; height: 370px; max-width: 920px;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
